name: CI

on:
  push:
    branches: [main, staging, preview]
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: wonder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # Optional: Checkout SaaS submodule if available
      # This requires SAAS_SUBMODULE_TOKEN secret to be set
      # For OSS contributors, this step is skipped and SaaS tests are auto-skipped
      - name: Checkout SaaS submodule
        env:
          SAAS_TOKEN: ${{ secrets.SAAS_SUBMODULE_TOKEN }}
        if: env.SAAS_TOKEN != ''
        run: |
          git config --global url."https://${{ secrets.SAAS_SUBMODULE_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive saas || echo "SaaS submodule not configured"
        continue-on-error: true

      - name: Check SaaS availability
        id: saas-check
        run: |
          if [ -f "saas/__init__.py" ]; then
            echo "saas_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SaaS module available - running full test suite"
          else
            echo "saas_available=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è SaaS module not available - running OSS tests only"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wonder_test
          SECRET_KEY: test-secret-key-for-ci
          ALGORITHM: HS256
        run: |
          echo "üß™ Running tests (SaaS: ${{ steps.saas-check.outputs.saas_available }})"
          # Run tests - SaaS tests are auto-skipped when saas/ module not available
          poetry run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run ruff check
        run: poetry run ruff check app/ --output-format=github

      - name: Run ruff format check
        run: poetry run ruff format app/ --check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8000

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
