name: CI

on:
  push:
    branches: [main, staging, preview]
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: wonder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # Optional: Checkout SaaS submodule if available
      # This requires SAAS_SUBMODULE_TOKEN secret to be set
      # For OSS contributors, this step is skipped and SaaS tests are auto-skipped
      - name: Checkout SaaS submodule
        env:
          SAAS_TOKEN: ${{ secrets.SAAS_SUBMODULE_TOKEN }}
        if: env.SAAS_TOKEN != ''
        run: |
          git config --global url."https://${{ secrets.SAAS_SUBMODULE_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive saas || echo "SaaS submodule not configured"
        continue-on-error: true

      - name: Check SaaS availability
        id: saas-check
        run: |
          if [ -f "saas/__init__.py" ]; then
            echo "saas_available=true" >> $GITHUB_OUTPUT
            echo "âœ… SaaS module available - running full test suite"
          else
            echo "saas_available=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ SaaS module not available - running OSS tests only"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wonder_test
          SECRET_KEY: test-secret-key-for-ci
        run: poetry run alembic upgrade head

      - name: Run observability migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wonder_test
          SECRET_KEY: test-secret-key-for-ci
        run: poetry run python scripts/migrate_observability.py

      - name: Seed test data
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wonder_test
          SECRET_KEY: test-secret-key-for-ci
        run: poetry run python scripts/seed_test_data.py

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wonder_test
          SECRET_KEY: test-secret-key-for-ci
          ALGORITHM: HS256
        run: |
          echo "ðŸ§ª Running tests (SaaS: ${{ steps.saas-check.outputs.saas_available }})"
          # Run tests with fail-fast and minimal output for speed
          # SaaS tests are auto-skipped when saas/ module not available
          # --reruns 2: Retry failed tests up to 2 times (catches flaky tests)
          # --reruns-delay 1: Wait 1 second between retries
          poetry run pytest tests/ -x --tb=short --cov=app --cov-report=xml --cov-fail-under=55 --reruns 2 --reruns-delay 1

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true  # Fail if coverage upload fails

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}  # Share cache with backend-test

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --only=dev

      - name: Run ruff check
        run: poetry run ruff check app/ --output-format=github

      - name: Run ruff format check
        run: poetry run ruff format app/ --check

      - name: Run ty type check
        run: poetry run ty check app/

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://wonder-scraper-production.up.railway.app

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  frontend-bundle-integrity:
    name: Frontend Bundle Integrity
    runs-on: ubuntu-latest
    needs: frontend-test

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Validate bundle structure
        run: |
          echo "=== Validating Bundle Integrity ==="

          # Check dist directory exists
          if [ ! -d "dist" ]; then
            echo "ERROR: dist directory not found"
            exit 1
          fi

          # Check index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: index.html not found"
            exit 1
          fi

          # Check React vendor chunk exists
          if ! ls dist/assets/*vendor-react*.js 1> /dev/null 2>&1; then
            echo "ERROR: React vendor chunk not found"
            exit 1
          fi
          echo "React vendor chunk found"

          # Check router chunk exists
          if ! ls dist/assets/*vendor-router*.js 1> /dev/null 2>&1; then
            echo "ERROR: Router vendor chunk not found"
            exit 1
          fi
          echo "Router vendor chunk found"

          # Check main entry point exists
          if ! ls dist/assets/index-*.js 1> /dev/null 2>&1; then
            echo "ERROR: Main entry chunk not found"
            exit 1
          fi
          echo "Main entry chunk found"

          # Verify React is properly bundled (check for React runtime)
          REACT_CHUNK=$(ls dist/assets/*vendor-react*.js)
          if ! grep -q "createElement" "$REACT_CHUNK"; then
            echo "ERROR: React runtime not found in vendor-react chunk"
            exit 1
          fi
          echo "React runtime verified in vendor-react chunk"

          # Check that no chunks have syntax errors by validating JS
          echo "Validating JavaScript syntax..."
          for file in dist/assets/*.js; do
            node --check "$file" 2>/dev/null || {
              echo "ERROR: Syntax error in $file"
              exit 1
            }
          done
          echo "All JavaScript files pass syntax check"

          # Print bundle sizes
          echo ""
          echo "=== Bundle Sizes ==="
          du -sh dist/assets/*.js | sort -h
          echo ""
          echo "Total: $(du -sh dist | cut -f1)"

          echo ""
          echo "Bundle integrity check PASSED"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Block builds with CRITICAL/HIGH vulnerabilities

  migration-check:
    name: Migration Safety Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for migration changes
        id: migration-check
        run: |
          echo "=== Checking for migration changes ==="

          # Get list of changed migration files
          MIGRATIONS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E 'alembic/versions/.*\.py$' || true)

          if [ -z "$MIGRATIONS" ]; then
            echo "No migration files changed"
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_migrations=true" >> $GITHUB_OUTPUT
          echo ""
          echo "Migration files detected:"
          echo "$MIGRATIONS"
          echo ""

          # Check for potentially dangerous operations
          DANGEROUS=false

          echo "=== Scanning for dangerous operations ==="
          for file in $MIGRATIONS; do
            if [ -f "$file" ]; then
              echo "Checking $file..."

              # Check for DROP operations
              if grep -iE "drop_table|drop_column|drop_index|drop_constraint" "$file" 2>/dev/null; then
                echo "::warning file=$file::Destructive operation detected (DROP)"
                DANGEROUS=true
              fi

              # Check for column type changes
              if grep -iE "alter_column.*type=" "$file" 2>/dev/null; then
                echo "::warning file=$file::Column type change detected - may cause data loss"
                DANGEROUS=true
              fi

              # Check for NOT NULL without default
              if grep -iE "nullable=False" "$file" 2>/dev/null && ! grep -iE "server_default" "$file" 2>/dev/null; then
                echo "::warning file=$file::NOT NULL constraint without server_default - may fail on existing data"
              fi
            fi
          done

          if [ "$DANGEROUS" = true ]; then
            echo ""
            echo "::error::DANGEROUS MIGRATION DETECTED - Build blocked"
            echo "Destructive operations (DROP TABLE/COLUMN, type changes) require manual approval."
            echo ""
            echo "To proceed with this migration:"
            echo "  1. Test on staging environment first"
            echo "  2. Ensure backup plan for data recovery"
            echo "  3. Add downgrade migration that reverses the change"
            echo "  4. Add 'migration-approved' label to PR after review"
            exit 1
          fi

          echo ""
          echo "Migration check complete"

  staging-smoke-test:
    name: Staging Smoke Test
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, frontend-test]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'

    steps:
      - name: Wait for Railway deployment
        run: |
          echo "Polling for Railway staging deployment (max 2 min)..."
          for i in {1..12}; do
            if curl -sf https://wonder-scraper-staging-staging.up.railway.app/health > /dev/null 2>&1; then
              echo "Staging is up after $((i*10)) seconds"
              break
            fi
            echo "Attempt $i/12 - waiting 10s..."
            sleep 10
          done

      - name: Health check - Basic
        run: |
          echo "=== Basic Health Check ==="
          response=$(curl -sf https://wonder-scraper-staging-staging.up.railway.app/health) || {
            echo "::error::Staging health check failed"
            exit 1
          }
          echo "Response: $response"
          echo "Basic health check passed"

      - name: Health check - Detailed
        run: |
          echo "=== Detailed Health Check ==="
          response=$(curl -sf https://wonder-scraper-staging-staging.up.railway.app/health/detailed) || {
            echo "::warning::Detailed health check failed (non-blocking)"
          }
          echo "Response: $response"

      - name: API smoke test - Market overview
        run: |
          echo "=== Market API Test ==="
          response=$(curl -sf --max-time 30 "https://wonder-scraper-staging-staging.up.railway.app/api/v1/market/overview" | head -c 500) || {
            echo "::warning::Market API test failed (non-blocking)"
          }
          echo "Response: ${response:0:200}..."

      - name: Circuit breaker status
        run: |
          echo "=== Circuit Breaker Status ==="
          response=$(curl -sf https://wonder-scraper-staging-staging.up.railway.app/health/circuits) || {
            echo "::warning::Circuit breaker check failed"
          }
          echo "Response: $response"

          # Check if all circuits are healthy
          if echo "$response" | grep -q '"all_healthy":true'; then
            echo "All circuit breakers healthy"
          else
            echo "::warning::Some circuit breakers are not healthy"
          fi

      - name: Auth configuration validation
        run: |
          echo "=== Auth Configuration Validation ==="

          STAGING_URL="https://wonder-scraper-staging-staging.up.railway.app"

          # Get Discord login URL
          DISCORD_URL=$(curl -sf ${STAGING_URL}/api/v1/auth/discord/login | jq -r '.url')
          echo "Discord OAuth URL: $DISCORD_URL"

          # Extract redirect_uri
          REDIRECT_URI=$(echo "$DISCORD_URL" | grep -oP 'redirect_uri=\K[^&]+' | python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.stdin.read().strip()))")
          echo "Redirect URI: $REDIRECT_URI"

          # For staging: redirect_uri should match the staging URL (no separate frontend)
          # For production: this is checked in production-auth-check job
          STAGING_HOST=$(echo "$STAGING_URL" | sed 's|https://||')
          if ! echo "$REDIRECT_URI" | grep -q "$STAGING_HOST"; then
            echo "::error::redirect_uri host doesn't match staging URL"
            echo "::error::Expected: $STAGING_HOST"
            echo "::error::Got: $REDIRECT_URI"
            exit 1
          fi
          echo "âœ“ Redirect URI matches staging host"

          # Check HTTPS
          if ! echo "$REDIRECT_URI" | grep -q "^https://"; then
            echo "::error::redirect_uri must use HTTPS"
            exit 1
          fi
          echo "âœ“ HTTPS check passed"

          # Check path
          if ! echo "$REDIRECT_URI" | grep -q "/api/v1/auth/discord/callback"; then
            echo "::error::redirect_uri has incorrect path"
            exit 1
          fi
          echo "âœ“ Path check passed"

          echo ""
          echo "âœ“ Auth configuration validation PASSED"

      - name: Smoke test summary
        run: |
          echo ""
          echo "=== Staging Smoke Test Complete ==="
          echo "Staging URL: https://wonder-scraper-staging-staging.up.railway.app"
          echo "All critical endpoints responding correctly"

  production-auth-check:
    name: Production Auth Config Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - name: Validate production auth configuration
        run: |
          echo "=== Production Auth Configuration Check ==="
          echo "Verifying current production auth config is correct..."

          # Get Discord login URL from production
          DISCORD_URL=$(curl -sf https://wonder-scraper-production.up.railway.app/api/v1/auth/discord/login | jq -r '.url') || {
            echo "::warning::Could not reach production API"
            exit 0
          }

          echo "Discord OAuth URL: $DISCORD_URL"

          # Extract redirect_uri
          REDIRECT_URI=$(echo "$DISCORD_URL" | grep -oP 'redirect_uri=\K[^&]+' | python3 -c "import sys, urllib.parse; print(urllib.parse.unquote(sys.stdin.read().strip()))")
          echo "Redirect URI: $REDIRECT_URI"

          # Validate redirect_uri points to frontend domain, not Railway backend
          if echo "$REDIRECT_URI" | grep -q "railway.app"; then
            echo "::error::PRODUCTION AUTH MISCONFIGURED!"
            echo "::error::Discord redirect_uri points to Railway backend: $REDIRECT_URI"
            echo "::error::This breaks authentication - cookies set on wrong domain."
            echo ""
            echo "Fix: Update DISCORD_REDIRECT_URI in Railway production to:"
            echo "  https://wonderstracker.com/api/v1/auth/discord/callback"
            exit 1
          fi

          echo "âœ“ Production auth configuration is correct"
          echo "  Redirect URI: $REDIRECT_URI"
