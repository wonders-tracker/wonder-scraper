# TCG Contamination Blocklist
# Version: 1.0.0
# Last Updated: 2025-12-07
#
# This file contains keywords used to filter out non-WOTF (Wonders of the First)
# listings from eBay searches. Any listing containing these terms will be rejected.
#
# IMPORTANT: All terms should be lowercase. Matching is case-insensitive.
# Use spaces around short terms to avoid false positives (e.g., ' ra ' not 'ra')

