[phases.setup]
# Chromium + runtime deps for headless browser in containers
nixPkgs = ["python3", "postgresql_16.dev", "gcc", "chromium", "nss", "nspr", "dbus", "mesa", "fontconfig", "freetype"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install poetry==1.3.1",
    ". /opt/venv/bin/activate && poetry install --no-dev --no-interaction --no-ansi"
]

[variables]
# Chromium needs these env vars for headless mode in containers
CHROME_PATH = "/nix/var/nix/profiles/default/bin/chromium"
DISPLAY = ":99"
FONTCONFIG_PATH = "/nix/var/nix/profiles/default/etc/fonts"
