[phases.setup]
# Chromium brings its own dependencies - keep it minimal
nixPkgs = ["python3", "postgresql_16.dev", "gcc", "chromium"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install poetry==1.3.1",
    ". /opt/venv/bin/activate && poetry install --no-dev --no-interaction --no-ansi",
    "echo 'CHROME_PATH='$(which chromium || which chromium-browser || echo '/usr/bin/chromium') > /app/.chrome_path"
]

[variables]
# Chromium path will be set dynamically, fallback to common paths
CHROME_PATH = ""
